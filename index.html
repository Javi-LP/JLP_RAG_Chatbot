<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat con AIssistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f172a;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --accent-2:#7c3aed;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#0b1023,#0f172a);}    
    .app{min-height:100svh; display:grid; grid-template-rows:auto 1fr auto; color:#e5e7eb}
    header{padding:16px; border-bottom:1px solid rgba(148,163,184,.15); display:flex; align-items:center; gap:12px}
    header .dot{width:10px;height:10px;border-radius:999px;background:radial-gradient(circle at 30% 30%,#a5f3fc,#22d3ee)}
    header h1{margin:0; font-size:16px; font-weight:600}
    header .sub{color:var(--muted); font-size:12px}

    .chat{display:flex; gap:16px; height:100%;}
    .left{flex:1; display:flex; flex-direction:column}
    .messages{flex:1; overflow:auto; padding:16px;}
    .bubble{max-width:760px; padding:12px 14px; line-height:1.45; border-radius:14px; margin:6px 0; box-shadow:0 2px 8px rgba(0,0,0,.25)}
    .me{background:rgba(124,58,237,.25); border:1px solid rgba(124,58,237,.35); margin-left:auto}
    .bot{background:rgba(34,211,238,.15); border:1px solid rgba(34,211,238,.35); margin-right:auto}
    .time{display:block; color:var(--muted); font-size:11px; margin-top:4px}

    .composer{display:flex; gap:10px; padding:12px; border-top:1px solid rgba(148,163,184,.15); background:linear-gradient(0deg,rgba(17,24,39,.7),rgba(17,24,39,.4))}
    textarea{flex:1; resize:none; min-height:46px; max-height:160px; padding:10px 12px; border-radius:12px; color:#e5e7eb; background:#0b1220; border:1px solid rgba(148,163,184,.2)}
    button{border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; color:#0b1220; background:linear-gradient(135deg,var(--accent),#60a5fa)}
    button[disabled]{opacity:.6; cursor:not-allowed}

    @media (max-width: 900px){ .chat{flex-direction:column} }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <span class="dot"></span>
      <div>
        <h1>Chat con agente</h1>
        <div class="sub">GitHub Pages → Webhook</div>
      </div>
    </header>

    <div class="chat">
      <section class="left">
        <div id="messages" class="messages" aria-live="polite"></div>
        <form id="form" class="composer" autocomplete="off">
          <textarea id="input" placeholder="Escribe tu mensaje... (Enter para enviar, Shift+Enter para salto de línea)"></textarea>
          <button id="send" type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://scavenet.duckdns.org/webhook-test/webhook/chat';
    const $ = (sel) => document.querySelector(sel);
    const messagesEl = $('#messages');
    const inputEl = $('#input');
    const formEl = $('#form');
    const sendBtn = $('#send');

    function nowTime(){
      return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    function addBubble(role, html){
      const div = document.createElement('div');
      div.className = `bubble ${role === 'user' ? 'me' : 'bot'}`;
      div.innerHTML = html + `<span class="time">${nowTime()}</span>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function esc(str){
      return str.replace(/[&<>"']/g, (c)=>({
        '&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'
      }[c]));
    }

    function typing(on=true){ sendBtn.disabled = !!on; }

    async function requestAgent(message){
      const controller = new AbortController();
      const timeout = setTimeout(()=>controller.abort(), 20000); // 20s
      let res;
      try{
        res = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json, text/plain;q=0.9, */*;q=0.8'
          },
          body: JSON.stringify({ message }),
          signal: controller.signal
        });
      } finally { clearTimeout(timeout); }
      return res;
    }

    async function handleResponse(res){
      const ct = (res.headers.get('content-type') || '').toLowerCase();
      if(ct.includes('text/event-stream')){
        // Streaming SSE
        const bubble = addBubble('assistant', esc('')); // create empty and stream in
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let acc = '';
        while(true){
          const {value, done} = await reader.read();
          if(done) break;
          const chunk = decoder.decode(value, {stream:true});
          // parse SSE: lines starting with 'data:'
          const lines = chunk.split(/\r?\n/);
          for(const line of lines){
            if(line.startsWith('data:')){
              const datum = line.slice(5).trim();
              if(datum === '[DONE]') continue;
              acc += datum;
            }
          }
          bubble.innerHTML = esc(acc) + `<span class="time">${nowTime()}</span>`;
          messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        return;
      }
      if(ct.includes('application/json')){
        const data = await res.json();
        const reply = data.reply || data.text || data.answer || data.message || JSON.stringify(data);
        addBubble('assistant', esc(reply));
        return;
      }
      // fallback: plain text
      const text = await res.text();
      addBubble('assistant', esc(text || '')); 
    }

    formEl.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const text = inputEl.value.trim();
      if(!text) return;
      inputEl.value = '';

      addBubble('user', esc(text));

      try{
        typing(true);
        const res = await requestAgent(text);
        if(!res.ok){
          const body = await res.text().catch(()=> '');
          addBubble('assistant', esc(`⚠️ Error ${res.status} ${res.statusText}\n${body}`));
          return;
        }
        await handleResponse(res);
      }catch(err){
        console.error(err);
        const msg = err?.name === 'AbortError' ? '⚠️ Timeout al llamar al webhook (20s). Revisa CORS/disponibilidad.' : `⚠️ ${err.message || err}`;
        addBubble('assistant', esc(msg));
      }finally{ typing(false); }
    });

    inputEl.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); formEl.dispatchEvent(new Event('submit')); }
    });
  </script>
</body>
</html>
