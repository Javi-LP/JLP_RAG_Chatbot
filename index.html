<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat con n8n</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f172a;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --accent-2:#7c3aed;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#0b1023,#0f172a);}    
    .app{min-height:100svh; display:grid; grid-template-rows:auto 1fr auto; color:#e5e7eb}
    header{padding:16px; border-bottom:1px solid rgba(148,163,184,.15); display:flex; align-items:center; gap:12px}
    header .dot{width:10px;height:10px;border-radius:999px;background:radial-gradient(circle at 30% 30%,#a5f3fc,#22d3ee)}
    header h1{margin:0; font-size:16px; font-weight:600}
    header .sub{color:var(--muted); font-size:12px}

    .chat{display:flex; gap:16px; height:100%;}
    .left{flex:1; display:flex; flex-direction:column}
    .messages{flex:1; overflow:auto; padding:16px;}
    .bubble{max-width:760px; padding:12px 14px; line-height:1.45; border-radius:14px; margin:6px 0; box-shadow:0 2px 8px rgba(0,0,0,.25)}
    .me{background:rgba(124,58,237,.25); border:1px solid rgba(124,58,237,.35); margin-left:auto}
    .bot{background:rgba(34,211,238,.15); border:1px solid rgba(34,211,238,.35); margin-right:auto}
    .time{display:block; color:var(--muted); font-size:11px; margin-top:4px}

    .composer{display:flex; gap:10px; padding:12px; border-top:1px solid rgba(148,163,184,.15); background:linear-gradient(0deg,rgba(17,24,39,.7),rgba(17,24,39,.4))}
    textarea{flex:1; resize:none; min-height:46px; max-height:160px; padding:10px 12px; border-radius:12px; color:#e5e7eb; background:#0b1220; border:1px solid rgba(148,163,184,.2)}
    button{border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; color:#0b1220; background:linear-gradient(135deg,var(--accent),#60a5fa)}
    button[disabled]{opacity:.6; cursor:not-allowed}

    @media (max-width: 900px){ .chat{flex-direction:column} }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <span class="dot"></span>
      <div>
        <h1>Chat con agente (n8n)</h1>
        <div class="sub">GitHub Pages → Webhook de n8n</div>
      </div>
    </header>

    <div class="chat">
      <section class="left">
        <div id="messages" class="messages" aria-live="polite"></div>
        <form id="form" class="composer" autocomplete="off">
          <textarea id="input" placeholder="Escribe tu mensaje... (Enter para enviar, Shift+Enter para salto de línea)"></textarea>
          <button id="send" type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://scavenet.duckdns.org/webhook-test/webhook/chat';
    const $ = (sel) => document.querySelector(sel);
    const messagesEl = $('#messages');
    const inputEl = $('#input');
    const formEl = $('#form');
    const sendBtn = $('#send');

    function nowTime(){
      return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    function addBubble(role, text){
      const div = document.createElement('div');
      div.className = `bubble ${role === 'user' ? 'me' : 'bot'}`;
      div.innerHTML = `${escapeHtml(text)}<span class="time">${nowTime()}</span>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, (c)=>({
        '&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'
      }[c]));
    }

    function typing(on=true){
      if(on){
        sendBtn.disabled = true; 
      } else { 
        sendBtn.disabled = false; 
      }
    }

    formEl.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const text = inputEl.value.trim();
      if(!text) return;
      inputEl.value = '';

      addBubble('user', text);

      try{
        typing(true);
        const res = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        if(!res.ok){
          const t = await res.text();
          throw new Error('Error HTTP '+res.status+': '+t);
        }
        const data = await res.json();
        const reply = (data && (data.reply || data.text || data.answer)) || JSON.stringify(data);
        addBubble('assistant', reply);
      }catch(err){
        console.error(err);
        addBubble('assistant', '⚠️ No se pudo contactar con el agente. Revisa la consola.');
      }finally{ typing(false); }
    });

    inputEl.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && !e.shiftKey){ e.preventDefault(); formEl.dispatchEvent(new Event('submit')); }
    });
  </script>
</body>
</html>
